<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> My Project</title>
    <!--fonte remoto--->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- my css--->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <header class="header">
        <img class="logoTipo" src="Assets/logo-chaordic.png">
    </header>
    <div class="content">
    </div>


    <div class="home-img">
        <img class="home" src="Assets/background-home.jpg">
        <figcaption>
            <h1>Encurte seus links.</h1>
            <p>
                Links são longos. Encurte os links que você deseja compartilhar,<br> e acompanhe enquanto viajam através da internet.
            </p>
            <form>

                <input data-js="inputUrl" placeholder="Cole o seu link aqui"><a id="close" href="#" data-js="close">x</a><button data-js="encurtar" data-clipboard-text="#value">ENCURTAR</button>

            </form>
        </figcaption>
    </div>

    <div class="top5">
        <h1>TOP 5</h1>
        <div class="alinha">
            <table>
                <tr>
                    <td><a data-js="links" class="link">http://Link1</a></td>
                    <td class="end"><span data-js="hits">0</span></td>
                </tr>
                <tr>
                    <td><a data-js="links" class="link">http://Link2</a></td>
                    <td class="end"><span data-js="hits">0</span></td>
                </tr>
                <tr>
                    <td> <a data-js="links" class="link">http://Link3</a></td>
                    <td class="end"><span data-js="hits">0</span></td>
                </tr>
                <tr>
                    <td><a data-js="links" class="link">http://Link4</a></td>
                    <td class="end"><span data-js="hits">0</span></td>
                </tr>
                <tr>
                    <td class="last"><a data-js="links" class="link">http://Link5</a></td>
                    <td class="last end"> <span data-js="hits">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="hits">
        <div class="triangulo-para-baixo"></div>

        <div>
            <h1>HITS</h1>
            <div data-js="totalHits" class="num">

            </div>
            <p>Cliques em links</p>
        </div>
    </div>
    <div class="push">
    </div>
    <footer class="footer">
        <img class="facebook" src="Assets/icon-facebook.png">
        <img class="twitter" src="Assets/icon-twitter.png">
        <a> chr.dc</a>
    </footer>
    <!--lib remota-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <!-- my js--->
    <script src="js/main.js"></script>
</body>

</html>
